<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sky Earn</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:white;
  text-align:center;
}
.section{padding:40px 20px; display:none;}
.show{display:block;}
input,button{
  width:90%;
  max-width:300px;
  padding:12px;
  margin:8px;
  border:none;
  border-radius:6px;
}
button{
  background:#00ffcc;
  font-weight:bold;
  font-size:16px;
}
.card{
  background:rgba(255,255,255,0.1);
  margin:15px auto;
  padding:20px;
  border-radius:10px;
  max-width:320px;
}
</style>
</head>

<body>

<!-- HOME -->
<div id="home" class="section show">
  <h1>Sky Earn</h1>
  <p>Legal & Real Online Earning Platform</p>
  <button onclick="showRegister()">Start Earning</button>
</div>

<!-- REGISTER -->
<div id="register" class="section">
  <h2>Register</h2>
  <input id="user" placeholder="Email or Phone">
  <input id="pass" type="password" placeholder="Password">
  <input id="cpass" type="password" placeholder="Confirm Password">
  <button onclick="register()">Create Account</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="section">
  <h2>Dashboard</h2>
  <p><b>Balance:</b> Rs <span id="balance">0</span></p>
  <p><b>Active Package:</b> <span id="package">None</span></p>

  <div class="card">
    <h3>Package 1</h3>
    <p>Deposit: Rs 100</p>
    <p>Daily Earning: Rs 50</p>
    <button onclick="buyPackage(1)">Activate</button>
  </div>

  <div class="card">
    <h3>Package 2</h3>
    <p>Deposit: Rs 400</p>
    <p>Daily Earning: Rs 150</p>
    <button onclick="buyPackage(2)">Activate</button>
  </div>

  <h3>Customer Support</h3>
  <p>ðŸ“± WhatsApp: 0307-7857478</p>
  <p>ðŸ“§ Email: aivibesstudio009@gmail.com</p>
</div>

<script>
function showRegister(){
  hideAll();
  document.getElementById("register").classList.add("show");
}

function register(){
  let p=document.getElementById("pass").value;
  let cp=document.getElementById("cpass").value;
  if(p!==cp){ alert("Password match nahi"); return; }
  localStorage.setItem("balance",0);
  localStorage.setItem("package","None");
  showDashboard();
}

function showDashboard(){
  hideAll();
  document.getElementById("dashboard").classList.add("show");
  document.getElementById("balance").innerText=localStorage.getItem("balance");
  document.getElementById("package").innerText=localStorage.getItem("package");
}

function buyPackage(p){
  if(p==1){
    localStorage.setItem("package","Package 1");
    localStorage.setItem("balance",50);
  }else{
    localStorage.setItem("package","Package 2");
    localStorage.setItem("balance",150);
  }
  showDashboard();
}

function hideAll(){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("show"));
}
</script>

</body>
</html>
