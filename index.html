<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quotex USD/PKR OTC Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:#0b1f26;
  font-family:Arial;
  color:#fff;
}

/* TOP BAR */
#top{
  display:flex;
  gap:10px;
  padding:12px;
  background:#0e2a33;
}

select{
  background:#102f38;
  color:#fff;
  border:1px solid #1f4b57;
  padding:6px 10px;
  border-radius:4px;
}

/* CHART */
#chart{
  position:relative;
  height:65vh;
  background:#0b1f26;
  overflow:hidden;
}

.candle{
  position:absolute;
  bottom:80px;
  width:12px;
}

.wick{
  position:absolute;
  width:2px;
  left:5px;
  background:#aaa;
}

.body{
  position:absolute;
  width:100%;
  border-radius:2px;
}

.green{background:#1ec98b;}
.red{background:#e74c3c;}

/* BOTTOM */
#bottom{
  padding:15px;
  background:#0e2a33;
}

#prediction{
  margin-bottom:10px;
  font-size:15px;
}

.btns{
  display:flex;
  gap:10px;
}

button{
  flex:1;
  padding:14px;
  font-size:18px;
  border:none;
  border-radius:6px;
  color:#fff;
}

.up{background:#1ec98b;}
.down{background:#e74c3c;}
</style>
</head>

<body>

<div id="top">
  <select>
    <option>USD/PKR (OTC)</option>
  </select>
  <select id="tf">
    <option value="1000">5 Second</option>
    <option value="2000">10 Second</option>
    <option value="3000">1 Minute</option>
  </select>
</div>

<div id="chart"></div>

<div id="bottom">
  <div id="prediction">Next Candle: --</div>
  <div class="btns">
    <button class="down">Down â†“</button>
    <button class="up">Up â†‘</button>
  </div>
</div>

<script>
const chart = document.getElementById("chart");
const tf = document.getElementById("tf");
const prediction = document.getElementById("prediction");

let candles=[];
let price=289.2;
let x=20;
let interval=1000;

function predict(){
  return Math.random()>0.5 ? "green" : "red";
}

function drawCandle(type){
  let open=price;
  let move=(Math.random()*0.2);
  let close = type==="green" ? open+move : open-move;
  let high=Math.max(open,close)+Math.random()*0.1;
  let low=Math.min(open,close)-Math.random()*0.1;
  price=close;

  const c=document.createElement("div");
  c.className="candle";
  c.style.left=x+"px";

  const wick=document.createElement("div");
  wick.className="wick";
  wick.style.height=(high-low)*600+"px";
  wick.style.bottom=(low-288)*600+80+"px";

  const body=document.createElement("div");
  body.className="body "+type;
  body.style.height=Math.abs(close-open)*600+"px";
  body.style.bottom=(Math.min(open,close)-288)*600+80+"px";

  c.appendChild(wick);
  c.appendChild(body);
  chart.appendChild(c);

  candles.push(c);
  x+=20;

  if(candles.length>25){
    chart.removeChild(candles.shift());
  }
}

function loop(){
  // 3 candles ahead
  let p1=predict();
  let p2=predict();
  let p3=predict();

  prediction.innerHTML=
   `Next Candle: ${p1==="green"?"Green ðŸŸ¢":"Red ðŸ”´"} 
    â†’ ${p2==="green"?"ðŸŸ¢":"ðŸ”´"} 
    â†’ ${p3==="green"?"ðŸŸ¢":"ðŸ”´"}`;

  drawCandle(p1);
}

function start(){
  clearInterval(window.run);
  interval=parseInt(tf.value);
  window.run=setInterval(loop,interval);
}

tf.onchange=start;
start();
</script>

</body>
</html>
