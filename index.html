<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sky Earn</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{margin:0;font-family:Arial;background:#0f2027;color:#fff;text-align:center}
.section{display:none;padding:25px}
.show{display:block}
input,select,button{
 width:90%;max-width:320px;padding:12px;margin:8px;
 border-radius:6px;border:none
}
button{background:#00ffcc;font-weight:bold}
.menu button{width:45%;margin:5px}
.card{
 background:rgba(255,255,255,.12);
 padding:15px;margin:15px auto;
 border-radius:10px;max-width:350px
}
small{opacity:.8;word-break:break-all}
</style>
</head>

<body>

<!-- HOME -->
<div id="home" class="section show">
<h1>Sky Earn</h1>
<p>Online Earning Platform</p>
<button onclick="go('register')">Start Earning</button>
</div>

<!-- REGISTER -->
<div id="register" class="section">
<h2>Register</h2>
<input id="user" placeholder="Email or Phone">
<input id="pass" type="password" placeholder="Password">
<input id="cpass" type="password" placeholder="Confirm Password">
<button onclick="register()">Register Now</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="section">
<h2>Dashboard</h2>

<p><b>Balance:</b> Rs <span id="balance">0</span></p>

<p><b>Referral Link:</b></p>
<small id="ref"></small>

<div class="menu">
<button onclick="showPlans()">Plans</button>
<button onclick="go('withdraw')">Withdraw</button>
<button onclick="go('support')">Support</button>
</div>

<div id="plans"></div>
</div>

<!-- WITHDRAW -->
<div id="withdraw" class="section">
<h2>Withdraw Request</h2>

<p><b>Maximum Withdrawal:</b> Rs 300</p>
<p><b>Processing Time:</b> 24 to 48 Hours</p>

<select id="method">
<option>JazzCash</option>
<option>EasyPaisa</option>
</select>

<input placeholder="Your Name">
<input placeholder="Mobile Number">

<button onclick="withdraw()">Submit Withdraw</button>
<p id="wmsg"></p>

<button onclick="go('dashboard')">Back</button>
</div>

<!-- SUPPORT -->
<div id="support" class="section">
<h2>Support</h2>
<p>ðŸ“± WhatsApp: 0307-7857478</p>
<p>ðŸ’³ JazzCash Payment</p>
<p>Number: 03245549182</p>
<p>Name: Jhandir Ahmed</p>
<button onclick="go('dashboard')">Back</button>
</div>

<script>
let plans=[
{p:100,d:50},{p:400,d:150},{p:800,d:300},{p:1200,d:500},
{p:2000,d:800},{p:3000,d:1200},{p:5000,d:2000},
{p:8000,d:3500},{p:12000,d:5500},{p:20000,d:9000}
];

function go(id){
 document.querySelectorAll('.section').forEach(s=>s.classList.remove('show'));
 document.getElementById(id).classList.add('show');
}

function register(){
 if(pass.value!==cpass.value){
  alert("Password match nahi ho raha");
  return;
 }
 localStorage.balance=0;
 localStorage.ref=
 "https://qidofaxofap135-ai.github.io/my-app/?ref="
 +Math.floor(Math.random()*100000);
 loadDash();
}

function loadDash(){
 go('dashboard');
 balance.innerText=localStorage.balance;
 ref.innerText=localStorage.ref;
 showPlans();
}

function showPlans(){
 let html="";
 plans.forEach((pl,i)=>{
  html+=`
  <div class="card">
   <h3>Plan ${i+1}</h3>
   <p>Deposit: Rs ${pl.p}</p>
   <p>Daily Earning: Rs ${pl.d}</p>
   <button onclick="buy(${pl.d})">Buy Plan</button>
  </div>`;
 });
 document.getElementById("plans").innerHTML=html;
}

function buy(d){
 localStorage.balance=
 parseInt(localStorage.balance)+d;
 loadDash();
}

function withdraw(){
 if(localStorage.balance<300){
  wmsg.innerText="Minimum balance 300 Rs required";
  return;
 }
 localStorage.balance=
 parseInt(localStorage.balance)-300;
 wmsg.innerText=
 "Withdraw request submitted successfully";
}
</script>

</body>
</html>
