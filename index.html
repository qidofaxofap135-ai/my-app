<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quotex Candle Live </title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:#0b1c22;
  font-family:Arial, sans-serif;
  color:#fff;
}

/* TOP BAR */
.top{
  display:flex;
  gap:10px;
  padding:12px;
  background:#0f2a33;
}
select{
  background:#132f38;
  color:#fff;
  border:1px solid #1f4b57;
  padding:6px 10px;
  border-radius:4px;
}

/* CHART AREA */
#chart{
  position:relative;
  height:65vh;
  background:#0b1c22;
  overflow:hidden;
}

/* CANDLE */
.candle{
  position:absolute;
  width:12px;
}
.wick{
  position:absolute;
  width:2px;
  left:5px;
  background:#aaa;
}
.body{
  position:absolute;
  width:100%;
  border-radius:2px;
}
.green{background:#1ec98b;}
.red{background:#e74c3c;}

/* RIGHT FUTURE ZONE */
.future{
  opacity:0.45;
}

/* BOTTOM */
.bottom{
  background:#0f2a33;
  padding:14px;
}
.signal{
  margin-bottom:10px;
  font-size:16px;
}
.accuracy{
  font-size:13px;
  opacity:.7;
}
.buttons{
  display:flex;
  gap:10px;
}
button{
  flex:1;
  padding:14px;
  font-size:18px;
  border:none;
  border-radius:6px;
  color:#fff;
}
.up{background:#1ec98b;}
.down{background:#e74c3c;}
</style>
</head>

<body>

<div class="top">
  <select>
    <option>USD/PKR (OTC)</option>
    <option>EUR/USD (OTC)</option>
    <option>GBP/USD (OTC)</option>
    <option>USD/JPY (OTC)</option>
  </select>

  <select id="tf">
    <option value="5000">5 Second</option>
    <option value="10000">10 Second</option>
    <option value="60000">1 Minute</option>
  </select>
</div>

<div id="chart"></div>

<div class="bottom">
  <div class="signal" id="signalText">Signal: --</div>
  <div class="accuracy">98% Accuracy (Demo)</div>

  <div class="buttons">
    <button class="down">Down â†“</button>
    <button class="up">Up â†‘</button>
  </div>
</div>

<script>
const chart=document.getElementById("chart");
const tf=document.getElementById("tf");
const signalText=document.getElementById("signalText");

let price=289.20;
let x=20;
let candles=[];
let timer=5000;

function randSignal(){
  return Math.random()>0.5?"green":"red";
}

function makeCandle(type,future=false){
  let open=price;
  let move=Math.random()*0.25;
  let close=type==="green"?open+move:open-move;
  let high=Math.max(open,close)+Math.random()*0.12;
  let low=Math.min(open,close)-Math.random()*0.12;
  price=close;

  let c=document.createElement("div");
  c.className="candle"+(future?" future":"");
  c.style.left=x+"px";

  let wick=document.createElement("div");
  wick.className="wick";
  wick.style.height=(high-low)*500+"px";
  wick.style.bottom=(low-288)*500+80+"px";

  let body=document.createElement("div");
  body.className="body "+type;
  body.style.height=Math.abs(close-open)*500+"px";
  body.style.bottom=(Math.min(open,close)-288)*500+80+"px";

  c.appendChild(wick);
  c.appendChild(body);
  chart.appendChild(c);

  candles.push(c);
  x+=20;

  if(candles.length>30){
    chart.removeChild(candles.shift());
  }
}

function loop(){
  let main=randSignal();
  let f1=randSignal();
  let f2=randSignal();

  signalText.innerHTML=
   `Signal: ${main==="green"?"UP ðŸŸ¢":"DOWN ðŸ”´"}`;

  makeCandle(main,false);
  makeCandle(f1,true);
  makeCandle(f2,true);
}

function start(){
  clearInterval(window.run);
  timer=parseInt(tf.value);
  window.run=setInterval(loop,timer);
}

tf.onchange=start;
start();
</script>

</body>
</html>
