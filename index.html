<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Candle Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:#0f2027;
  color:#fff;
  font-family:Arial;
  overflow:hidden;
}

#chart{
  position:relative;
  height:100vh;
  padding:20px;
}

.candle{
  position:absolute;
  bottom:100px;
  width:12px;
}

.body{
  position:absolute;
  width:100%;
  border-radius:2px;
}

.wick{
  position:absolute;
  width:2px;
  left:5px;
  background:#ccc;
}

.green{ background:#2ecc71; }
.red{ background:#e74c3c; }

.price-line{
  position:absolute;
  left:0;
  right:0;
  height:1px;
  background:#aaa;
  opacity:0.4;
}

.info{
  position:fixed;
  top:10px;
  left:10px;
  font-size:14px;
  opacity:0.8;
}
</style>
</head>

<body>
<div class="info">LIVE Candle Demo (Quotex Style)</div>
<div id="chart"></div>

<script>
const chart = document.getElementById("chart");
let candles = [];
let basePrice = 289.2;
let x = 40;

function createCandle(){
  let open = basePrice;
  let close = open + (Math.random()-0.5)*0.15;
  let high = Math.max(open,close) + Math.random()*0.1;
  let low  = Math.min(open,close) - Math.random()*0.1;

  basePrice = close;

  const candle = document.createElement("div");
  candle.className = "candle";
  candle.style.left = x+"px";

  const wick = document.createElement("div");
  wick.className="wick";
  wick.style.height = (high-low)*800+"px";
  wick.style.bottom = (low-289)*800+120+"px";

  const body = document.createElement("div");
  body.className = "body "+(close>=open?"green":"red");
  body.style.height = Math.abs(close-open)*800+"px";
  body.style.bottom = (Math.min(open,close)-289)*800+120+"px";

  candle.appendChild(wick);
  candle.appendChild(body);
  chart.appendChild(candle);

  candles.push(candle);
  x += 20;

  if(candles.length>25){
    chart.removeChild(candles.shift());
  }
}

setInterval(createCandle,1000);
</script>
</body>
</html>
