<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demo Trading App</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f2027;
  color:#fff;
}
.hidden{display:none}

/* Common */
button,input,select{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:6px;
  font-size:16px;
}
button{background:#1abc9c;color:#000;font-weight:bold}

/* Login */
.box{
  padding:20px;
}
h2{text-align:center}

/* Chart */
#chart{
  height:260px;
  display:flex;
  align-items:flex-end;
  gap:6px;
  padding:10px;
  background:#07161d;
}
.candle{
  width:14px;
  position:relative;
}
.green{background:#2ecc71}
.red{background:#e74c3c}
.wick{
  width:2px;
  background:#ccc;
  position:absolute;
  left:50%;
  transform:translateX(-50%);
}

/* Footer */
.footer{
  position:fixed;
  bottom:0;
  width:100%;
  background:#0b1b22;
  padding:10px;
}
.actions{
  display:flex;
  gap:10px;
}
.up{background:#2ecc71}
.down{background:#e74c3c}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="box">
  <h2>Sign Up / Login</h2>
  <input placeholder="Gmail or Phone">
  <input type="password" placeholder="Password">
  <button onclick="goOTP()">Continue</button>
  <p style="font-size:13px;margin-top:15px">
    OTP ke liye is number par message karein:<br>
    <b>03077857478</b>
  </p>
</div>

<!-- OTP -->
<div id="otp" class="box hidden">
  <h2>Enter OTP</h2>
  <input id="otpInput" placeholder="Enter OTP">
  <button onclick="verifyOTP()">Verify</button>
  <p style="font-size:12px">
    Jab tak sahi OTP na ho, app open nahi hogi.
  </
