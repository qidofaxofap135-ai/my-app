  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quotex Live Candle Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b1c26;
  color:#fff;
}
header{
  background:#132f3a;
  padding:10px;
  text-align:center;
}
select,button{
  padding:6px;
  margin:4px;
  border:none;
  border-radius:4px;
}
#top{
  display:flex;
  justify-content:space-around;
  align-items:center;
  margin-top:5px;
}
#timer{
  font-size:18px;
}
#chart{
  display:flex;
  align-items:flex-end;
  height:260px;
  background:#07141b;
  margin:10px;
  padding:5px;
  overflow:hidden;
}
.candle{
  width:10px;
  margin:2px;
  background:#2ecc71;
  transition:all .3s;
}
.candle.red{
  background:#e74c3c;
}
#next{
  text-align:center;
  font-size:20px;
  margin:10px;
}
</style>
</head>

<body>

<header>
  <h3>üìä Quotex Live Candle (Demo)</h3>

  <select id="market">
    <option>USD/PKR OTC</option>
    <option>EUR/USD</option>
    <option>GBP/USD</option>
    <option>AUD/CAD</option>
    <option>EUR/JPY</option>
  </select>

  <select id="timeframe">
    <option value="5">5 Seconds</option>
    <option value="10">10 Seconds</option>
    <option value="30">30 Seconds</option>
    <option value="60">1 Minute</option>
  </select>

  <button onclick="start()">Start</button>
</header>

<div id="top">
  <div id="timer">Timer: --</div>
</div>

<div id="chart"></div>

<div id="next">Next Candle: --</div>

<script>
let interval;
let timeLeft;

function start(){
  clearInterval(interval);
  document.getElementById("chart").innerHTML="";
  let tf = parseInt(document.getElementById("timeframe").value);
  timeLeft = tf;

  // initial candles
  for(let i=0;i<18;i++){
    addCandle();
  }

  predictNext();

  interval = setInterval(()=>{
    timeLeft--;
    document.getElementById("timer").innerText = "Timer: " + timeLeft + " sec";

    if(timeLeft <= 0){
      shiftCandle();
      predictNext();
      timeLeft = tf;
    }
  },1000);
}

function shiftCandle(){
  let chart = document.getElementById("chart");
  if(chart.children.length > 20){
    chart.removeChild(chart.firstChild);
  }
  addCandle();
}

function addCandle(){
  let chart = document.getElementById("chart");
  let candle = document.createElement("div");

  let isGreen = Math.random() > 0.5;
  let height = Math.floor(Math.random()*120) + 40;

  candle.className = "candle" + (isGreen ? "" : " red");
  candle.style.height = height + "px";
  chart.appendChild(candle);
}

function predictNext(){
  let green = Math.random() > 0.5;
  let text = green ? "Next Candle: GREEN ‚¨ÜÔ∏è" : "Next Candle: RED ‚¨áÔ∏è";
  let color = green ? "#2ecc71" : "#e74c3c";

  let next = document.getElementById("next");
  next.innerText = text;
  next.style.color = color;
}
</script>

</body>
</html>
